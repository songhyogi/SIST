<!DOCTYPE html>
<html lang="ko"><!-- 언어 지정 -->
<head>
<meta charset="UTF-8">
<!-- 모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리 -->
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bootstrap</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<h4>기본 navbar</h4>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a href="#" class="navbar-brand">Logo</a>
			<button class="navbar-toggler" type="button" 
					data-bs-toggle="collapse" data-bs-target="#navbarContent">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- 메뉴 시작 -->
			<div class="collapse navbar-collapse" id="navbarContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Product</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" 
							data-bs-toggle="dropdown">
							Dropdown
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">사원소개</a></li>
							<li><a class="dropdown-item" href="#">제품소개</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="#">회사소개</a></li>
						</ul>
					</li>
				</ul>
				<form class="d-flex">
					<input type="search" class="form-control me-2" placeholder="Search">
					<button class="btn btn-outline-success">Search</button>
				</form>
			</div>
		</div>
	</nav>
	
	<h4>navbar 배경색 변경</h4>
	<!-- 
	검정색 : navbar-dark bg-dark 설정
	다른 색상 : style="background-color:#e3f3fd;"
	 -->
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#e3f3fd;">
		<div class="container-fluid">
			<a href="#" class="navbar-brand">Logo</a>
			<button class="navbar-toggler" type="button" 
					data-bs-toggle="collapse" data-bs-target="#navbarContent2">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- 메뉴 시작 -->
			<div class="collapse navbar-collapse" id="navbarContent2">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Product</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" 
							data-bs-toggle="dropdown">
							Dropdown
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">사원소개</a></li>
							<li><a class="dropdown-item" href="#">제품소개</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="#">회사소개</a></li>
						</ul>
					</li>
				</ul>
				<form class="d-flex">
					<input type="search" class="form-control me-2" placeholder="Search">
					<button class="btn btn-outline-primary">Search</button>
				</form>
			</div>
		</div>
	</nav>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
