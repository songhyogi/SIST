<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>break</title>
</head>
<body>
<script type="text/javascript">
	for(var i=0;i<5;i++){
		for(var j=0;j<5;j++){
			//break가 포함된 반복문만 빠져나감
			if(j==3) break;
			
			document.write(i + ',' + j + '<br>');
		}
	}
	document.write('-----------<br>');
	//레이블을 사용해 중첩 루프를 동시에 빠져나가는 코드
	outer_loop:
	for(var i=0;i<5;i++){
		for(var j=0;j<5;j++){
			//레이블이 명시된 반복문을 빠져나감
			if(j==3) break outer_loop;
			
			document.write(i + ',' + j + '<br>');
		}
	}
</script>
</body>
</html>
