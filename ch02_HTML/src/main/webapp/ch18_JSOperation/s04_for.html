<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
</head>
<body>
<script type="text/javascript">
	document.write('<table border="1">');
	for(var i=2;i<=9;i++){//단
		document.write('<tr>');/*하나의 행을 만들어 줌*/
		for(var j=1;j<=9;j++){//곱해지는 숫자
			document.write('<td>');/*방을 만들어 줌*/
			document.write(i + '*' + j + '=' + i * j);
			document.write('</td>');
		}
		document.write('</tr>');
	}
	document.write('</table>');
	
	document.write('<p>');/*p태그만 넣으면 br태그를 두개 넣은 것과 같다*/
	
	document.write('<table border="1">');
	for(var i=1;i<=9;i++){//곱해지는 숫자
		document.write('<tr>');
		for(var j=2;j<=9;j++){//단
			document.write('<td>');
			document.write(j + '*' + i + '=' + j * i);
			document.write('</td>');
		}
		document.write('</tr>');
	}
	document.write('</table>');
</script>
</body>
</html>
