<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while</title>
</head>
<body>
<script type="text/javascript">
	var i = 20;
	
	while(i>=10){
		if(i%2 == 0){//짝수
			document.write('<span style="color:blue;">' + i + '</span><br>');
		}else{//홀수
			document.write('<span style="color:red;">' + i + '</span><br>');
		}
		i--;
	}
</script>
</body>
</html>
