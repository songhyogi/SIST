<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for</title>
</head>
<body>
<script type="text/javascript">
	var dan = prompt('구구단 단을 입력하세요','');
	
	document.write(dan + '단<br>');
	document.write('-----------<br>');
	
	for(var i=1;i<=9;i++){
		document.write(dan + '*' + i + '=' + dan * i + '<br>');
	}
</script>
</body>
</html>
