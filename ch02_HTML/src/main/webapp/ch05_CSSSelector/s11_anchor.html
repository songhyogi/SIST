<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상클래스 선택자</title>
<style type="text/css">
/*
가상클래스 선택자
형식         역할
:hover     마우스 커서가 링크에 올라가 있는 상태
:active    마우스 커서를 클릭한 순간부터 놓기 직전까지 상태
:link      링크를 클릭하지 않는, 그냥 링크되어 있는 상태
:visited   링크를 눌러서 방문한 후 상태
*/
a:link{
	text-decoration:none; /*링크 밑줄 제거*/
	color:rgb(137, 212, 245);
}
a:visited{
	/*:link의 text-decoration 지정과 동일하게 동작*/
	text-decoration:underline;
	color:rgb(5, 240, 9);
}
a:hover{
	text-decoration:underline;
	background-color:yellow;
}
a:active{
	text-decoration:underline;
	color:white;
	background-color:black;
}
</style>
</head>
<body>
<a href="https://www.naver.com">네이버</a><br>
<a href="http://www.netian.com">네티앙</a>
</body>
</html>
