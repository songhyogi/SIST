<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>캔버스 연습</title>
<script type="text/javascript">
window.onload=function(){
	const canvas = document.getElementById('canvas');
	if(canvas.getContext){
		const context = canvas.getContext('2d');
		
		/*
		quardraticCurveTo(cp1x,cp2py,x,y): 한 개의 조절점, 
		즉(cp1x,cp1y)를 이용해서 (x,y)까지의 곡선을 그림
		*/
		context.beginPath();
		//시작점을 (50,200)에 표시
		context.moveTo(50,200);
		//(200,50)을 조절점으로 해서 현재 위치(50,200)에서 (350,200)까지 곡선을 그림
		context.quadraticCurveTo(200,50,350,200);
		context.stroke();
		
	}else{
		alert('브라우저가 캔버스를 지원하지 않습니다.');
	}
};
</script>
</head>
<body>
	<canvas id="canvas" width="500" height="300"></canvas>
	<br><br>
	<img src="../files/exp_01.gif">
</body>
</html>
