<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math</title>
</head>
<body>
<script type="text/javascript">
	document.write('Math.ceil(5.3) : ' + Math.ceil(5.3) + '<br>');//올림
	document.write('Math.floor(5.9) : ' + Math.floor(5.9) + '<br>');//절삭
	document.write('Math.round(5.6) : ' + Math.ceil(5.6) + '<br>');//반올림
	document.write('Math.max(52,32,103,57,273) : ' + Math.max(52,32,103,57,273) + '<br>');//최대값 반환
	document.write('Math.min(52,32,103,57,273) : ' + Math.min(52,32,103,57,273) + '<br>');//최소값 반환
	document.write('Math.abs(-5) : ' + Math.abs(-5) + '<br>');//절대값
	//0이상 1미만의 실수값 반환
	document.write('Math.random() : ' + Math.random() + '<br>');//난수 발생
</script>
</body>
</html>
