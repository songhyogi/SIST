<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String의 메서드 사용</title>
</head>
<body>
<script type="text/javascript">
	let msg = '세상의 끝에서 세상을 노래하다';
			// 0123456789101112131415     length = 16
		
	document.write(msg.length + '<br>'); //문자열의 길이
	document.write(msg.charAt(8) + '<br>');//해당 인덱스의 문자 반환
	document.write(msg.indexOf('상') + '<br>');//해당 문자의 인덱스 반환
	document.write(msg.indexOf('노래') + '<br>');
	document.write(msg.lastIndexOf('상') + '<br>');
	document.write('---------------<br>');
	
	//문자열에서 부분 문자열 추출
	//지정한 인덱스부터 끝인덱스까지 추출
	document.write(msg.substring(5) + '<br>');
	document.write(msg.substr(5) + '<br>');
	document.write(msg.slice(5) + '<br>');
	document.write('---------------<br>');
	
	//시작 인덱스부터 끝 인덱스 전까지
	document.write(msg.substring(1,5) + '<br>');//상의 끝
	//시작 인덱스, 추출할 문자 개수
	document.write(msg.substr(5,2) + '<br>');//에서
	//시작 인덱스부터 끝 인덱스 전까지
	document.write(msg.slice(1,5) + '<br>');//상의 끝
	document.write('---------------<br>');
	
	let msg2 = 'Hello WORLD';
	document.write(msg2.toUpperCase() + '<br>');//대문자로 변환
	document.write(msg2.toLowerCase() + '<br>');//소문자로 변환
	
	let msg3 = '하하';
	//기존 문자열과 인자로 전달된 문자열을 연결해서 새로운 문자열 반환
	document.write(msg.concat(msg3) + '<br>');
	
	let msg4 = '2024-04-08';
	let array = msg4.split('-');
	//배열 요소의 목록
	document.write(array);
</script>
</body>
</html>
