<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>string</title>
</head>
<body>
<script type="text/javascript">
	let characters = prompt('사용할 비밀번호를 입력하세요','6글자 이상');
	
	//length : 문자열의 길이
	if(characters.length < 6){
		document.write('6글자 이상으로 입력하세요!!');
	}else{
		document.write('잘 했어요~~');
	}
</script>
</body>
</html>
