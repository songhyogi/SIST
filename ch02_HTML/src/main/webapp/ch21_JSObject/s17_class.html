<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>class</title>
</head>
<body>
<script type="text/javascript">
	//클래스 정의
	class Person{
		//생성자
		constructor(name){
			//인스턴스 프로퍼티
			this.name = name;
		}
		//메서드
		sayHi(){
			document.write('Hi My name is ' + this.name);
		}
		//정적 메서드(객체 포함x)
		static sayHello(){
			document.write('Hello!!');
		}
	}
	//객체 생성
	const me = new Person('Annie');
	//속성 호출
	document.write(me.name);
	document.write('<br>');
	//메서드 호출
	me.sayHi();
	document.write('<br>');
	//정적 메서드 호출
	//호출 시 클래스명을 넣어서 호출
	Person.sayHello();
</script>
</body>
</html>
