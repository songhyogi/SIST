<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 제거</title>
</head>
<body>
<script type="text/javascript">
	//객체 생성
	const student = {
			//속성 지정
			이름:'박문수',
			나이:40,
			직업:'변호사',
			주소:'서울시'
	};
	
	//toString 메서드 지정
	student.toString = function(){
		let output = '';
		for(let key in this){
			//toString은 제외
			if(key != 'toString'){
				output += key + ':' + this[key] + '<br>';
			}
		}
		return output;
	};
	
	//객체의 속성 목록 출력
	document.write(student.toString() + '<br>');
	
	//속성 제거
	delete student.나이;
	document.write(student.toString() + '<br>');
</script>
</body>
</html>
