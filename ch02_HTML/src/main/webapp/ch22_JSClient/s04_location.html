<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location</title>
</head>
<body>
<script type="text/javascript">
	document.write('location.href : ' + location.href + '<br>');
	document.write('locaton.protocol : ' + location.protocol + '<br>');
	document.write('locaton.host : ' + location.host + '<br>');
	document.write('locaton.hostname : ' + location.hostname + '<br>');
	document.write('locaton.port : ' + location.port + '<br>');
	document.write('locaton.pathname : ' + location.pathname + '<br>');
</script>
</body>
</html>
