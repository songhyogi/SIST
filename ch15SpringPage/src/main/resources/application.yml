spring:
  profiles:
    active: local #local,dev,real (구동환경)
    
  mvc:
    view: #view 경로 및 확장자 지정
      prefix: /WEB-INF/views/
      suffix: .jsp
      
  datasource: #DB 접속
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@localhost:1521:xe
    username: user01
    password : 1234
    hikari: #커넥션풀
      connection-timeout: 30000 #클라이언트가 pool에 connection을 요청하는데 기다리는 최대시간을 설정. 30초
      maximum-pool-size: 10 #최대 커넥션 개수 설정
      max-lifetime: 1800000 #커넥션풀에서 살아있을 수 있는 커넥션의 최대 수명 시간. 1,800초(30분)
      
  messages: #메세지처리
    basename: messages.validation
    encoding: UTF-8
    
  devtools: #View reload
    livereload:
      enabled: true
   
    restart: #컨트롤러,모델단이 바뀌었을 때 프로젝트 재시작 설정(정확히 classpath에 있는 모든 파일)
      enabled: true
      
  servlet:
    multipart:
      max-file-size: 50MB #파일 한 개당 최대 사이즈
      max-request-size: 200MB #요청 당 최대 파일 크기 (요청할 때 여러 개 묶어서 전송할 수 있기 때문)
        
mybatis: #이 형식만 지키면 자동스캔
  type-aliases-package: kr.spring.**.vo
  mapper-locations: kr/spring/**/dao/*.xml
  
logging:
  level:
    #root: error
    '[kr.spring]': debug

server:
  port: 8000
  servlet:
    encoding:
      charset: UTF-8
      enabled: true #http 인토딩 지원을 활성화할지 여부
      force: true
  tomcat:
    max-http-form-post-size: 200MB #톰캣에서 허용하는 파일 업로드 사이즈
      