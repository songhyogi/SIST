<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>할 일 목록(TodoList)</title>
<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<style>
body{
	margin:0;
	padding:0;
	font-family:sans-serif;
}
.title{
	text-align:center;
	font-weight:bold;
	font-size:20pt;
}
.todo-done{
	text-decoration:line-through;
}
.container{
	padding:10px;
}
.pointer{
	cursor:pointer;
}
</style>
</head>
<body>
<div class="container">
	<div class="card card-body">
		<div class="title">할 일 목록(TodoList)</div>
	</div>
	<div class="card card-default">
		<div class="card-body">
			<div class="row mb-3">
				<div class="col">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="할 일을 여기에 입력!" id="todo">
						<span class="btn btn-primary input-group-addon" id="add_btn">추가</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<ul class="list-group" id="list"></ul>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
	//목록 처리
	function selectList(){
	   //서버와 통신
	   $.ajax({
	      url:'getTodoList.jsp',
	      dataType:'json',
	      success:function(param){
	         $('#list').empty();//기존 데이터 삭제
	         
	         $(param).each(function(index,item){
	            let output = '';
	            //completed가 0인지 1인지 체크
	            if(item.completed){//할 일 체크가 1이면 true
	               output += '<li class="list-group-item list-group-item-success">';
	               output += '<span class="pointer todo-done check-btn" id="'+item.id+'" data-check="'+item.completed+'">'+item.todo+' (완료)</span>';
	            }else{//할 일 체크가 0이면 false
	               output += '<li class="list-group-item">';
	               output += '<span class="pointer check-btn" id="'+item.id+'" data-check="'+item.completed+'">'+item.todo+' (작성일:'+item.created+')</span>';
	            }
	            output += '<span class="float-end badge bg-secondary pointer delete-btn" id="'+item.id+'">삭제</span>';
	            output += '</li>';
	            
	            $('#list').append(output);
	         });
	      },
	      error:function(){
	         alert('네트워크 오류 발생!');
	      }
	   });
	}//end of selectList
	//초기 데이터 설정
	selectList();
	
	//등록 처리 함수
	function addTodo(){//엔터를 친다거나 버튼을 누른다거나 두가지의 이벤트를 대응할 함수
		if($('#todo').val().trim()==''){
			alert('할 일을 입력하세요');
			$('#todo').val('').focus();
			return;//입력하지 않았을 경우 return을 활용해서 서버와 통신하지 않음
		}
		//서버와 통신
		$.ajax({
			url:'insertTodo.jsp',
			type:'post',
			data:{todo:$('#todo').val()}, //id를 통해서 우리가 입력한 것을 개별적으로 읽어온다. todo가 파라미터네임의 역할
			dataType:'json',
			success:function(param){
				if(param.result == 'success'){//등록 성공
					//입력창 초기화
					$('#todo').val('');
					//목록 호출
					selectList();
				}else{//등록 실패
					alert('할 일 등록 오류 발생');
				}
			},
			error:function(){//서버프로그램에 오류가 발생했거나 json을 잘못 만들어서 오류가 발생하는 경우
				alert('네트워크 오류 발생');
			}
		});
	}
	
	//등록 이벤트 연결
	$('#todo').keydown(function(event){
		if(event.keyCode == 13){//엔터키를 치는 경우
			addTodo();
		}
	});
	
	//등록 click 이벤트 연결
	$('#add_btn').click(function(){
		addTodo();
	});
	
	//삭제 이벤트 연결
	$(document).on('click','.delete-btn',function(){
		//서버와 통신
		$.ajax({
			url:'deleteTodo.jsp',
			type:'post',
			data:{id:$(this).attr('id')},//클릭을 하게 되면 클릭한 버튼의 아이디 속성값을 읽어온다.
			dataType:'json',
			success:function(param){
				if(param.result == 'success'){
					//목록 호출
					selectList();
				}else{
					alert('할 일 삭제 오류 발생');
				}
			},
			error:function(){
				alert('네트워크 오류 발생');
			}
		});
	});
	
	//할 일 체크 이벤트 연결
	$(document).on('click','.check-btn',function(){//동적으로 만들어진 태그에 이벤트를 연결할 때는 $(document).on이라고 해야 한다.
		//서버와 통신
		$.ajax({
			url:'updateTodo.jsp',
			type:'post',
			data:{id:$(this).attr('id'),
					completed:$(this).attr('data-check')},
			dataType:'json',
			success:function(param){
				if(param.result == 'success'){
					//목록 호출
					selectList();
				}else{
					//할 일 체크/해제 실패
					alert('할 일 체크 오류 발생');
				}
			},
			error:function(){
				alert('네트워크 오류 발생');
			}
		});
	});
</script>
</body>
</html>
