<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 중복 체크</title>
<style type="text/css">
	ul{
		padding:0;
		margin:0;
		list-style:none;
	}
	ul li{
		padding:0;
		margin:0 0 10px 0;
	}
	label{
		width:100px;
		float:left;
	}
</style>
<script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//아이디 중복 체크 결과 -> 0:아이디 중복 체크 미실시(아이디 중복)
	//							  1:아이디 미중복
	let count = 0;
	
	$('#confirmId').click(function(){//아이디를 입력하지 않고 아이디 중복 체크 버튼을 눌렀을 떄
		if($('#id').val().trim()==''){
			alert('아이디를 입력하세요!');
			$('#id').val('').focus();
			return;
		}
		//서버와 통신
		$.ajax({
			url:'confirmId.jsp', //요청URL
			type:'post', //클라이언트에서 데이터를 전송할 때 전송 방식
			data:{id:$('#id').val()}, //서버로 전송할 데이터 (키와 밸류의 쌍으로)
			dataType:'JSON', //서버로부터 전송되어지는 데이터의 타입 (jQuery가 JASON문자열이구나 인식할 수 있게 데이터 타입 명시)
			success:function(param){//성공했을 때
				if(param.result == 'idDuplicated'){//아이디 중복
					count = 0; //다시 검색해야 되기 때문에 0으로
					$('#id_signed').text('이미 등록된 아이디').css('color','red');
					$('#id').val('').focus(); //중복되었을 경우에는 다시 검색할 수 있게 입력한 것을 지우고 focus주기
				}else if(param.result == 'idNotFound'){//아이디 미중복
					count = 1;
					$('#id_signed').text('사용 가능한 아이디').css('color','black');
				}else{//오류 발생
					count = 0;
					alert('아이디 중복 체크 오류');
				}
			},
			error:function(){//실패했을 때
				count = 0;//error로 접근했을 때는 아이디 중복체크 미실시한 걸로 해야 한다.
				alert('네트워크 오류 발생');
			}
		});
	});//end of click
	
	//아이디 입력 창에 데이터를 입력하면 중복 체크 관련 정보 초기화
	$('#insert_form #id').keydown(function(){
		count = 0;
		$('#id_signed').text('');
	});//end of keydown
	
	$('#insert_form').submit(function(){
		if($('#id').val().trim()==''){//아이디를 입력하지 않고 전송버튼을 눌렀을 경우
			alert('아이디를 입력하세요');
			$('#id').val('').focus();
			return false;
		}
		if(count == 0){//중복체크 미실행했을 경우
			alert('아이디 중복 체크 필수');
			return false;
		}
	});
	
});
</script>
</head>
<body>
<form id="insert_form" action="register.jsp" method="post">
	<fieldset>
		<legend>회원 가입</legend>
		<ul>
			<li>
				<label for="id">아이디</label>
				<input type="text" name="id" id="id">
				<input type="button" id="confirmId" value="아이디 중복체크">
				<span id="id_signed"></span>
			</li>
			<li>
				<input type="submit" value="전송">
			</li>
		</ul>
	</fieldset>
</form>
</body>
</html>
